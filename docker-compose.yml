version: '3.8'

# Default: MySQL storage
services:
  codesentry:
    image: huangangzhang/codesentry:latest
    container_name: codesentry
    ports:
      - "8080:8080"
    volumes:
      - codesentry-data:/app/data
    environment:
      - TZ=${TZ:-Asia/Shanghai}
      - SERVER_PORT=8080
      - SERVER_MODE=release
      - DB_DRIVER=mysql
      - DB_DSN=codesentry:${DB_PASSWORD:-codesentry}@tcp(mysql:3306)/codesentry?charset=utf8mb4&parseTime=True&loc=Local
      - JWT_SECRET=${JWT_SECRET:-codesentry-secret-key-change-in-production}
      - JWT_EXPIRE_HOUR=${JWT_EXPIRE_HOUR:-24}
      # Optional: Enable async task queue with Redis
      # - REDIS_URL=redis://:password@redis:6379/0
    depends_on:
      mysql:
        condition: service_healthy
    restart: unless-stopped

  mysql:
    image: mysql:8.0
    container_name: codesentry-mysql
    environment:
      - MYSQL_ROOT_PASSWORD=${DB_ROOT_PASSWORD:-rootpassword}
      - MYSQL_DATABASE=codesentry
      - MYSQL_USER=codesentry
      - MYSQL_PASSWORD=${DB_PASSWORD:-codesentry}
    volumes:
      - mysql-data:/var/lib/mysql
    healthcheck:
      test: ["CMD", "mysqladmin", "ping", "-h", "localhost", "-u", "root", "-p${DB_ROOT_PASSWORD:-rootpassword}"]
      interval: 10s
      timeout: 5s
      retries: 5
      start_period: 30s
    restart: unless-stopped

volumes:
  codesentry-data:
  mysql-data:
