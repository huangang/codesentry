version: '3.8'

services:
  codesentry:
    image: huangangzhang/codesentry:latest
    container_name: codesentry
    ports:
      - "8080:8080"
    volumes:
      - codesentry-data:/app/data
    environment:
      - SERVER_PORT=8080
      - SERVER_MODE=release
      - DB_DRIVER=postgres
      - DB_DSN=host=postgres user=codesentry password=${DB_PASSWORD:-codesentry} dbname=codesentry port=5432 sslmode=disable
      - JWT_SECRET=${JWT_SECRET:-codesentry-secret-key-change-in-production}
      - JWT_EXPIRE_HOUR=${JWT_EXPIRE_HOUR:-24}
    depends_on:
      postgres:
        condition: service_healthy
    restart: unless-stopped

  postgres:
    image: postgres:16-alpine
    container_name: codesentry-postgres
    environment:
      - POSTGRES_DB=codesentry
      - POSTGRES_USER=codesentry
      - POSTGRES_PASSWORD=${DB_PASSWORD:-codesentry}
    volumes:
      - postgres-data:/var/lib/postgresql/data
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U codesentry -d codesentry"]
      interval: 10s
      timeout: 5s
      retries: 5
      start_period: 10s
    restart: unless-stopped

volumes:
  codesentry-data:
  postgres-data:
